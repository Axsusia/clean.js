<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>function 테스트</title>
	</head>
	<body>
		<script src="/clean.js"></script>
		<script>
            function Dog(){
                this.sound = "멍멍";
                this.cry = function(where, as){
                    var message = "";

                    if(where){
                        message = where + "에서 ";
                    }

                    if(as){
                        message = message + as + "처럼 ";
                    }

                    console.log(message + this.sound);
                }
            }

            function Cat(){
                this.sound = "야옹";
                this.cry = function(where, as){
                    var message = "";

                    if(where){
                        message = where + "에서 ";
                    }

                    if(as){
                        message = message + as + "처럼 ";
                    }

                    console.log(message + this.sound);
                }
            }

            var dog = new Dog();
            var cat = new Cat();

            var fnBindedCry = clean.function.bind(dog.cry, cat, "집", "바보");

            dog.cry();
            fnBindedCry();

		</script>
	</body>
</html>
